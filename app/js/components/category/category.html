<div class="container-fluid">
    <h3>{{vmCategoryController.category.name}}</h3>
    <div class="row">
        <div class="col-sm-6 col-md-3" ng-repeat-start="product in vmCategoryController.productList">
            <product-summary product="product"></product-summary>
        </div>
        <div class="clearfix visible-sm-block" ng-if="$odd"></div>
        <div class="clearfix visible-md-block" ng-repeat-end ng-if="($index + 1) % 4 === 0"></div>
    </div>
</div>
