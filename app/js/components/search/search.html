<div class="container-fluid">
    <div class="page-header"><h2>Search results for "{{vmSearchController.searchQuery}}"</h2></div>
    <div class="row">
        <div class="col-sm-6 col-md-3" ng-repeat-start="product in vmSearchController.searchResultList">
            <product-summary product="product"></product-summary>
        </div>
        <div class="clearfix visible-sm-block" ng-if="$odd"></div>
        <div class="clearfix visible-md-block" ng-repeat-end ng-if="($index + 1) % 4 === 0"></div>
    </div>
</div>
