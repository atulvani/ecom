<div class="container-fluid">
    <div class="page-header"><h2>My Account</h2></div>
    <div class="row">
        <div class="col-sm-6 col-md-9">
            <dl>
                <dt>Name</dt>
                <dd>{{vmAccountController.user.name}}</dd>
                <dt>Email</dt>
                <dd>{{vmAccountController.user.email}}</dd>
            </dl>
        </div>
        <div class="hidden-xs col-sm-6 col-md-3">
            <img src="{{vmAccountController.user.avatar}}" class="img-responsive img-circle pull-right"/>
        </div>
    </div>
    <div class="clearfix"></div>
    <div>
        <h4>Orders</h4>
        <p class="alert alert-warning" ng-if="vmAccountController.orderList.length === 0">You do not have any orders.</p>
        <div class="table-responsive" ng-if="vmAccountController.orderList.length > 0">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Order#</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in vmAccountController.orderList"
                        ng-class="{'success': order.status === 'Completed', 'warning': order.status === 'Returned'}">
                        <td>{{order.id}}</td>
                        <td>{{order.date | date:'dd MMM yyyy'}}</td>
                        <td>{{order.status}}</td>
                        <th class="text-right">
                            <button class="btn btn-link" ng-if="order.status === 'Completed'">Return</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
