<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="page-header"><h2>{{vmAuthController.isForgotPassword ? 'Reset Password' : 'Login'}}</h2></div>
            <form ng-submit="vmAppController.login()" ng-if="!vmAuthController.isForgotPassword">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="username"/>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword"/>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
                <a class="btn btn-link" ng-click="vmAuthController.isForgotPassword = true">forgot password?</a>
            </form>
            <form ng-submit="vmAppController.login()" ng-if="vmAuthController.isForgotPassword">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="username"/>
                </div>
                <button type="submit" class="btn btn-default">Reset Password</button>
                <a class="btn btn-link" ng-click="vmAuthController.isForgotPassword = false">back to login</a>
            </form>
        </div>
        <div class="col-sm-6">
            <div class="page-header"><h2>Create Account</h2></div>
            <form ng-submit="vmAppController.login()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"/>
                </div>
                <div class="form-group">
                    <label for="confirmPasswrod">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPasswrod"/>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
    </div>
    <br/>
</div>
